spring.application.name=premier-construction
spring.datasource.url=jdbc:mysql://192.168.0.3:3306/premier_construction
spring.datasource.username=premier_construction
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
# Disable automatic schema generation
spring.jpa.generate-ddl=false
spring.servlet.multipart.enabled=true
server.port=8090

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Add the Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
